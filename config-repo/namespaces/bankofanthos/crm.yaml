# Stateless application specification -
# The Deployment creates a single replicated Pod, indicated by the 'replicas' field
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crm
    migrate-for-anthos-type: workload
  name: crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm
      migrate-for-anthos-type: workload
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: crm
        migrate-for-anthos-type: workload
    spec:
      containers:
      - image: gcr.io/migrate-82-731/crm-bank-of-anthos:v1.0.0
        name: crm
        ports:
        - containerPort: 7001
        readinessProbe:
          exec:
            command:
            - /code/ready.sh
        # resources: {}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /sys/fs/cgroup
          name: cgroups
      volumes:
      - hostPath:
          path: /sys/fs/cgroup
          type: Directory
        name: cgroups
---
# Headless Service specification -
# No load-balancing, and a single cluster internal IP, only reachable from within the cluster
# The Kubernetes endpoints controller will modify the DNS configuration to return records (addresses) that point to the Pods, which are labeled with "app": "crm-bank-of-anthos"
apiVersion: v1
kind: Service
metadata:
  name: crmservice
spec:
  type: ClusterIP
  selector:
    app: crm
  ports:
  - name: http
    port: 7001
    targetPort: 7001
