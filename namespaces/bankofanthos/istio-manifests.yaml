apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontend-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  hosts:
  - "*"
  gateways:
  - frontend-gateway
  http:
  # - match:
  #   - uri:
  #       prefix: /shop
  #   rewrite:
  #     uri: /
  #   route:
  #   - destination:
  #       host: frontend.onlineboutique.svc.cluster.local
  #       port:
  #         number: 80
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend.bankofanthos.svc.cluster.local
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-transactionhistory
spec:
  host: transactionhistory
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - labels:
      version: v1
    name: v1
  - labels:
      version: v2
    name: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-transactionhistory
spec:
  hosts:
  - transactionhistory
  http:
  - route:
    - destination:
        host: transactionhistory
        subset: v1
      weight: 80
    - destination:
        host: transactionhistory
        subset: v2
      weight: 20

